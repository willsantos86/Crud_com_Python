<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Formul√°rio</title>
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Cadastro</h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <div id="result"></div>
            <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="post">
                {% csrf_token %}
                <!--{{ form.as_p }}-->
                <div class="form-group mt-4">Nome: {{ form.nome}}</div>
                <div class="form-group mt-4">Email: {{ form.email}}</div>
                <div class="form-group mt-4">Telefone: {{ form.telefone}}</div>
                <div class="form-group mt-4">CPF: {{ form.cpf}}</div>
                <div class="form-group mt-4">Data de Nascimento: {{ form.data_nascimento}}</div>
                <input type="submit" class="btn btn-success" value="Salvar">
            </form>
        </div>
        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
    </body>

</html>
