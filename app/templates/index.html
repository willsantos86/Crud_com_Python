    <head>
        <meta charset="UTF-8">

                <input class="form-control me-2 col-3" type="text" id="search" name="search" placeholder="Buscar..." aria-label="Search">

            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/form/" class="btn btn-success me-md-2 btn-lg">Adicionar</a>
            </div>
          </div>
        </nav>

            </form>

        <div class="col-11 m-auto pt-3 pb-2 text-center shadow p-3 mb-5 bg-light rounded">

            <br>
            <table class="table">
             <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">CPF</th>
                  <th scope="col">Data Nascimento</th>
                    <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
              {% for dbs in db %}
                  <tr>
                      <th>{{ dbs.id }}</th>
                      <td>{{ dbs.nome }}</td>
                      <td>{{ dbs.email }}o</td>
                      <td>{{ dbs.telefone }}o</td>
                      <td>{{ dbs.cpf }}</td>
                      <td>{{ dbs.data_nascimento }}</td>
                      <td>
                          <a href="/view/{{dbs.id}}/">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                              </svg></a>
                          <a href="/edit/{{dbs.id}}/">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                              </svg></a>
                          <a href="/delete/{{dbs.id}}/" class=" btnDel">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                                <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
                              </svg></a>
                      </td>
                  </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
