<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Cadastro de Clientes</title>
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Lista de Clientes</h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="" class="btn btn-success">Adicionar</a>
        </div>
        <div class="col-11 m-auto pt-3 pb-2 text-center">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">CPF</th>
                  <th scope="col">Data Nascimento</th>
                    <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
              {% for dbs in db %}
              <tr>
                  <th>{{ dbs.id }}</th>
                  <td>{{ dbs.nome }}</td>
                  <td>{{ dbs.email }}o</td>
                  <td>{{ dbs.telefone }}o</td>
                  <td>{{ dbs.cpf }}</td>
                  <td>{{ dbs.data_nascimento }}</td>
                  <td>
                      <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                      <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                      <a href="" class="btn btn-danger">Deletar</a>
                  </td>
              </tr>
              {% endfor %}

              </tbody>
            </table>

    </body>

</html>
